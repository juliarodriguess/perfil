<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Julia Rodrigues | Product Manager</title>
    <!-- Link de fontes externas. Tem que aparecer antes do link do estilo personalizado -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/beyonce.png" />

</head>

<body>
    <main class="sobre">
        <section class="conteudo">
            <figure>
                <img class="sobre-conteudo__img" src="img/imgJuliaRodrigues.jpg" alt="Foto de rosto de Julia Rodrigues">
            </figure>
            <h1>Julia Rodrigues</h1>
            <h2>Product Manager</h2>
        </section>
        <section class="redes-sociais">
            <!-- Imagens e outros tipos de conteúdo podem possuir um link. Para isso, coloque o conteúdo dentro das tags de abertura e fechamento de uma <a> -->
            <figure>
                <a href="https://www.instagram.com/itisju/" target="_blank">
                <img src="img/instagram.png" alt="Ícone do Instagram">
                </a>
            </figure>
            <figure>
                <a href="https://www.facebook.com/juliarodriguess" target="_blank">
                    <img src="img/facebook.png" alt="Ícone do Facebook">
                </a>
            </figure>
            <figure>
                <a href="https://twitter.com/itisju" target="_blank">
                    <img src="img/twitter.png" alt="Ícone do Twitter">
                </a>
            </figure>
            <figure>
                <a href="https://www.linkedin.com/in/juliarodriguess/" target="_blank">
                    <img src="img/linkedin.png" alt="Ícone do Linkedin">
                </a>
            </figure>
        </section>
    </main>

</body>

</html>
